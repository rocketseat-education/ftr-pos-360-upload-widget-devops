name: Deploy to s3

on:
  push:
    branches:
      - main

env:
  # AWS_S3_BUCKET_STATIC: rocketseat-upload-widget-web-static
  # AWS_S3_BUCKET_CDN: rocketseat-upload-widget-web-cdn
  # SOURCE_DIST: ./dist
  A: 'a'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Configure node
        id: configure-node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        id: install-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install vercel
        id: install-vercel
        run: |
          npm install --global vercel@latest

      - name: Pull vercel config
        id: pull-vercel-config
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build app
        id: build-app
        run: |
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy app
        id: deploy-app
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

